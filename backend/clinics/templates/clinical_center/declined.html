<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment cancellation</title>
</head>
<body>
  <h3>Appointment Cancellation</h3>
    {% if success %}

        <p> Sorry, you can't decline this appointment </p>
        {{ msg }}
    {% endif %}
</body>
